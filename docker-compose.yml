version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: antigravity_postgres
    environment:
      POSTGRES_USER: antigravity
      POSTGRES_PASSWORD: password
      POSTGRES_DB: antigravity_link
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U antigravity"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: antigravity_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build: .
    container_name: antigravity_backend
    environment:
      DATABASE_URL: postgresql://antigravity:password@postgres:5432/antigravity_link
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-change-this-to-a-random-secret-key-in-production}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 15
      REFRESH_TOKEN_EXPIRE_DAYS: 30
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8080
      FILE_STORAGE_PATH: /app/files
      MAX_FILE_SIZE_MB: 10
      RATE_LIMIT_PER_MINUTE: 60
      COMMAND_RATE_LIMIT_PER_MINUTE: 20
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - file_storage:/app/files
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  file_storage:
